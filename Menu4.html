    <meta name="description" content="" />

    <link rel="stylesheet" href="css/ohmyfood.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body class="menu-page">
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <span class="header__logo">
        <img src="/images/logo/ohmyfood@2x.svg" alt="ohmyfood"
      /></span>
    </header>
    <div class="menu-picture3"></div>
    <div class="wrapper_over">
      <main class="menu-main">
        <div class="menu-titre">
          <h1 class="menu-titre__h1">La note enchantée</h1>
          <span class="heart"
            ><span class="heart-empty"><i class="far fa-heart"></i></span
            ><span class="heart-fill"><i class="fas fa-heart"></i></span
          ></span>
        </div>
        <section class="menu-course">
          <h2 class="menu-course__h2">
            ENTREES
            <hr />
          </h2>
          <button class="bout-menu">
            <div class="bout-menu__cont">
              <h3 class="bout-menu__course">Ravioles de foie gras</h3>
              <h3 class="bout-menu__ingredient">
                Accompagnés de leur crème à la truffe
              </h3>
            </div>
            <div class="bout-menu__cont1">
              <h3 class="bout-menu__prix">25€</h3>
              <div class="icone"><i class="fas fa-check-circle"></i></div>
            </div>
          </button>
          <button class="bout-menu">
            <div class="bout-menu__cont">
              <h3 class="bout-menu__course">Caviar osciètre</h3>
              <h3 class="bout-menu__ingredient">
                Sur blini à la farine de blé noir
              </h3>
            </div>
            <div class="bout-menu__cont1">
              <h3 class="bout-menu__prix">35€</h3>
              <div class="icone"><i class="fas fa-check-circle"></i></div>
            </div>
          </button>
          <button class="bout-menu">
            <div class="bout-menu__cont">
              <h3 class="bout-menu__course">Homard et espuma de potiron</h3>
              <h3 class="bout-menu__ingredient">Mariné aux zestes d'orange</h3>
            </div>
            <div class="bout-menu__cont1">
              <h3 class="bout-menu__prix">20€</h3>
              <div class="icone"><i class="fas fa-check-circle"></i></div>
            </div>
          </button>
        </section>
        <section class="menu-course">
          <h2 class="menu-course__h2">
            PLATS
            <hr />
          </h2>
          <button class="bout-menu">
            <div class="bout-menu__cont">
              <h3 class="bout-menu__course">Noix de coquilles Saint-Jacques</h3>
              <h3 class="bout-menu__ingredient">
                Sur lit de purée de céleri-rave
              </h3>
            </div>
            <div class="bout-menu__cont1">
              <h3 class="bout-menu__prix">40€</h3>
              <div class="icone"><i class="fas fa-check-circle"></i></div>
            </div>
          </button>
          <button class="bout-menu">
            <div class="bout-menu__cont">
              <h3 class="bout-menu__course">Langoustine poêlée</h3>
              <h3 class="bout-menu__ingredient">Purée de patate douce</h3>
            </div>
            <div class="bout-menu__cont1">
              <h3 class="bout-menu__prix">35€</h3>
              <div class="icone"><i class="fas fa-check-circle"></i></div>
            </div>
          </button>
          <button class="bout-menu">
            <div class="bout-menu__cont">
              <h3 class="bout-menu__course">Mijoté de queue de boeuf</h3>
              <h3 class="bout-menu__ingredient">
                Et riz sauvage aux zestes de citron
              </h3>
            </div>
            <div class="bout-menu__cont1">
              <h3 class="bout-menu__prix">44€</h3>
              <div class="icone"><i class="fas fa-check-circle"></i></div>
            </div>
          </button>
        </section>
        <section class="menu-course">
          <h2 class="menu-course__h2">
            DESSERTS
            <hr />
          </h2>
          <button class="bout-menu">
            <div class="bout-menu__cont">
              <h3 class="bout-menu__course">Macaron noisette et chocolat</h3>
              <h3 class="bout-menu__ingredient">
                Glace au caramel brun et sel de Guérande
              </h3>
            </div>
            <div class="bout-menu__cont1">
              <h3 class="bout-menu__prix">18€</h3>
              <div class="icone"><i class="fas fa-check-circle"></i></div>
            </div>
          </button>
          <button class="bout-menu">
            <div class="bout-menu__cont">
              <h3 class="bout-menu__course">Baba au rhum revisité</h3>
              <h3 class="bout-menu__ingredient">Avec son coulis de citron</h3>
            </div>
            <div class="bout-menu__cont1">
              <h3 class="bout-menu__prix">22€</h3>
              <div class="icone"><i class="fas fa-check-circle"></i></div>
            </div>
          </button>
          <button class="bout-menu">
            <div class="bout-menu__cont">
              <h3 class="bout-menu__course">Tarte au citron meringuée</h3>
              <h3 class="bout-menu__ingredient">Déstructurée</h3>
            </div>
            <div class="bout-menu__cont1">
              <h3 class="bout-menu__prix">23€</h3>
              <div class="icone"><i class="fas fa-check-circle"></i></div>
            </div>
          </button>
        </section>
        <button class="bout-val">
          <h3>Commande</h3>
        </button>

      <footer>
        <h2>ohmyfood</h2>
        <nav>
          <a
            ><i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p></a
          >
          <a
            ><i class="fas fa-hands-helping"></i>
            <p>Devenir partenaire</p></a
          >
          <a><p>Mentions legales</p></a>
          <a href="mailto:"><p>Contact</p></a>
        </nav>
      </footer>
    </div>

    <script src="" async defer></script>
