<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ohmyfood</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/ohmyfood.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="menu-page">
    <header class="menu-page__header">
      <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <span class="logo">
        <img src="/images/logo/ohmyfood@2x.svg" alt="ohmyfood"
      /></span>
    </header>
    <div class="picure_header1"></div>
    <div class="wrapper_over">
      <main class="menu-page__main">
        <div class="wrapper_titre">
          <h1 class="menu__titre">﻿La palette du goût</h1>
          <span class="heart"
            ><span class="heart-empty"><i class="far fa-heart"></i></span
            ><span class="heart-fill"><i class="fas fa-heart"></i></span
          ></span>
        </div>
        <section class="menu">
          <div class="menu-course">
            <h2 class="menu-course__titre">
              ENTREES
              <hr />
            </h2>
            <button class="bout-menu">
              <div class="bout-menu__cont">
                <h3 class="bout-menu__course">Fricassée d'escargot</h3>
                <h3 class="bout-menu__ingredient">Au piment d'Espelette</h3>
              </div>
              <div class="bout-menu__cont1">
                <h3 class="bout-menu__prix">25€</h3>
                <div class="icone"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="bout-menu">
              <div class="bout-menu__cont">
                <h3 class="bout-menu__course">Foie gras de canard mi-cuit</h3>
                <h3 class="bout-menu__ingredient">
                  Et ses copeaux de truffe noire
                </h3>
              </div>
              <div class="bout-menu__cont1">
                <h3 class="bout-menu__prix">35€</h3>
                <div class="icone"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="bout-menu">
              <div class="bout-menu__cont">
                <h3 class="bout-menu__course">Oeuf au plat</h3>
                <h3 class="bout-menu__ingredient">
                  Assaisonné à la truffe sur lit de caviar
                </h3>
              </div>
              <div class="bout-menu__cont1">
                <h3 class="bout-menu__prix">20€</h3>
                <div class="icone"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
          </div>
          <div class="menu-course">
            <h2 class="menu-course__titre">
              PLATS
              <hr />
            </h2>
            <button class="bout-menu">
              <div class="bout-menu__cont">
                <h3 class="bout-menu__course">Filet de boeuf aux herbes</h3>
                <h3 class="bout-menu__ingredient">
                  Accompagné de sa ribambelle de légumes
                </h3>
              </div>
              <div class="bout-menu__cont1">
                <h3 class="bout-menu__prix">40€</h3>
                <div class="icone"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="bout-menu">
              <div class="bout-menu__cont">
                <h3 class="bout-menu__course">Parmentier de queue de boeuf</h3>
                <h3 class="bout-menu__ingredient">
                  À la truffe noire sur sa purée de panais
                </h3>
              </div>
              <div class="bout-menu__cont1">
                <h3 class="bout-menu__prix">35€</h3>
                <div class="icone"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="bout-menu">
              <div class="bout-menu__cont">
                <h3 class="bout-menu__course">Filet de turbot</h3>
                <h3 class="bout-menu__ingredient">Aux agrumes</h3>
              </div>
              <div class="bout-menu__cont1">
                <h3 class="bout-menu__prix">44€</h3>
                <div class="icone"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
          </div>
          <div class="menu-course">
            <h2 class="menu-course__titre">
              DESSERTS
              <hr />
            </h2>
            <button class="bout-menu">
              <div class="bout-menu__cont">
                <h3 class="bout-menu__course">Paris-Brest</h3>
                <h3 class="bout-menu__ingredient">Revisité</h3>
              </div>
              <div class="bout-menu__cont1">
                <h3 class="bout-menu__prix">18€</h3>
                <div class="icone"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="bout-menu">
              <div class="bout-menu__cont">
                <h3 class="bout-menu__course">
                  Macaron au chocolat d'exception
                </h3>
                <h3 class="bout-menu__ingredient">
                  Et glace à la vanille de Madagascar
                </h3>
              </div>
              <div class="bout-menu__cont1">
                <h3 class="bout-menu__prix">22€</h3>
                <div class="icone"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="bout-menu">
              <div class="bout-menu__cont">
                <h3 class="bout-menu__course">Mousse au chocolat</h3>
                <h3 class="bout-menu__ingredient">
                  Au piment d'Espelette et à la truffe noire
                </h3>
              </div>
              <div class="bout-menu__cont1">
                <h3 class="bout-menu__prix">23€</h3>
                <div class="icone"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
          </div>
          <button class="bout-val">
            <h3>Commande</h3>
          </button>
        </section>
      </main>
      <footer>
        <h2>ohmyfood</h2>
        <nav>
          <a
            ><i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p></a
          >
          <a
            ><i class="fas fa-hands-helping"></i>
            <p>Devenir partenaire</p></a
          >
          <a><p>Mentions legales</p></a>
          <a href="mailto:"><p>Contact</p></a>
        </nav>
      </footer>
    </div>

    <script src="" async defer></script>
